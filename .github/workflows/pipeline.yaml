name: Build, Test and Publish NuGet Packages

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
      - develop

env:
  DOTNET_VERSION: "8.0.x"
  NUGET_SOURCE: "https://nuget.pkg.github.com/FIAP-Hackathon-Team/index.json"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore TechVeo.Shared.sln

      - name: Build solution
        run: dotnet build TechVeo.Shared.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test TechVeo.Shared.sln --configuration Release --no-build --verbosity normal

      - name: Run tests with coverage
        if: github.event_name == 'pull_request'
        run: |
          if [ -d "tests/TechVeo.Domain.Tests" ]; then
            dotnet test tests/TechVeo.Domain.Tests/TechVeo.Domain.Tests.csproj \
              --collect:"XPlat Code Coverage" \
              --results-directory tests/TechVeo.Domain.Tests/TestResults \
              --no-build \
              --configuration Release
          fi

      - name: Generate coverage report
        if: github.event_name == 'pull_request'
        run: |
          if [ -d "tests/TechVeo.Domain.Tests/TestResults" ]; then
            dotnet tool install --global dotnet-reportgenerator-globaltool
            reportgenerator \
              -reports:tests/TechVeo.Domain.Tests/TestResults/*/coverage.cobertura.xml \
              -targetdir:coverage-report \
              -reporttypes:TextSummary
            
            COVERAGE=$(cat coverage-report/Summary.txt | grep 'Line coverage' | awk '{print $3}' | sed 's/%//')
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 50" | bc -l) )); then
              echo "âš ï¸ Coverage is below 50%!"
              exit 1
            fi
          fi

  pack-nuget:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set version
        id: set-version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="1.0.${{ github.run_number }}-beta"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"

      - name: Pack TechVeo.Shared.Domain
        run: |
          dotnet pack src/TechVeo.Shared.Domain/TechVeo.Shared.Domain.csproj \
            --configuration Release \
            --output ./packages \
            /p:Version=${{ steps.set-version.outputs.version }} \
            /p:PackageVersion=${{ steps.set-version.outputs.version }}

      - name: Pack TechVeo.Shared.Application
        run: |
          dotnet pack src/TechVeo.Shared.Application/TechVeo.Shared.Application.csproj \
            --configuration Release \
            --output ./packages \
            /p:Version=${{ steps.set-version.outputs.version }} \
            /p:PackageVersion=${{ steps.set-version.outputs.version }}

      - name: Pack TechVeo.Shared.Infra
        run: |
          dotnet pack src/TechVeo.Shared.Infra/TechVeo.Shared.Infra.csproj \
            --configuration Release \
            --output ./packages \
            /p:Version=${{ steps.set-version.outputs.version }} \
            /p:PackageVersion=${{ steps.set-version.outputs.version }}

      - name: Pack TechVeo.Shared.Presentation
        run: |
          dotnet pack src/TechVeo.Shared.Presentation/TechVeo.Shared.Presentation.csproj \
            --configuration Release \
            --output ./packages \
            /p:Version=${{ steps.set-version.outputs.version }} \
            /p:PackageVersion=${{ steps.set-version.outputs.version }}

      - name: Pack TechVeo.Shared.Worker
        run: |
          dotnet pack src/TechVeo.Shared.Worker/TechVeo.Shared.Worker.csproj \
            --configuration Release \
            --output ./packages \
            /p:Version=${{ steps.set-version.outputs.version }} \
            /p:PackageVersion=${{ steps.set-version.outputs.version }}

      - name: List generated packages
        run: ls -lah ./packages

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./packages/*.nupkg
          retention-days: 7

  publish-nuget:
    runs-on: ubuntu-latest
    needs: pack-nuget
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: write
      packages: write
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./packages

      - name: Configure NuGet source
        run: |
          dotnet nuget add source ${{ env.NUGET_SOURCE }} \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text

      - name: Publish packages to GitHub Packages
        run: |
          for package in ./packages/*.nupkg; do
            echo "ðŸ“¤ Publishing $package..."
            dotnet nuget push "$package" \
              --source github \
              --api-key ${{ secrets.GITHUB_TOKEN }} \
              --skip-duplicate
          done

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ./packages/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
